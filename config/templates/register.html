{% load static %}
<!DOCTYPE html>
<html lang="en">
   <head>
      <!-- Required meta tags-->
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <meta name="description" content="Colorlib Templates">
      <meta name="author" content="Colorlib">
      <meta name="keywords" content="Colorlib Templates">
      <title>Kayıt Ol</title>
      <link rel="stylesheet" href="{% static 'css/registerForm.css' %}">
   </head>
   <body>
      <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
         <div class="wrapper wrapper--w680">
            <div class="card card-4">
               <div class="card-body">
                  <h2 class="title">Kayıt Ol</h2>
                  <form method="POST">
                     <div class="row row-space">
                        <div class="col-2">
                           <div class="input-group">
                              <label class="label">Adınız</label>
                              <input class="input--style-4" type="text" name="first_name">
                           </div>
                        </div>
                        <div class="col-2">
                           <div class="input-group">
                              <label class="label">Soyadınız</label>
                              <input class="input--style-4" type="text" name="last_name">
                           </div>
                        </div>
                     </div>
                     <div class="row row-space">
                        <div class="col-2">
                           <div class="input-group">
                              <label class="label">Email</label>
                              <input class="input--style-4" type="email" name="email">
                           </div>
                        </div>
                        <div class="col-2">
                           <div class="input-group">
                              <label class="label">Email Tekrarı</label>
                              <input class="input--style-4" type="email" name="emailValidate">
                           </div>
                        </div>
                     </div>
                     <div class="row row-space">
                        <div class="col-2">
                           <div class="input-group">
                              <label class="label">Parola</label>
                              <input class="input--style-4" type="password" name="password">
                           </div>
                        </div>
                        <div class="col-2">
                           <div class="input-group">
                              <label class="label">Parola Tekrarı</label>
                              <input class="input--style-4" type="password" name="passwordValidate">
                           </div>
                        </div>
                     </div>
                     <div class="p-t-15">
                        <button class="btn btn--radius-2 btn--blue" type="submit">Kayıt Ol</button>
                     </div>
                  </form>
               </div>
            </div>
         </div>
      </div>
   </body>
</html>
